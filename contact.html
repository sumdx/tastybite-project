    <meta charset="UTF-8">

    <link rel="stylesheet" href="../globalStyles.css">

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><h1 id="page-title">TastyBite</h1></li>
            </ul>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="./events.html">Events & Specials</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@tastybite.com</p>
                <p><strong>Address:</strong> 123 Foodie Street, Culinary City</p>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TastyBite. All rights reserved.</p>
    </footer>

</body>
